<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>
        <Document>
    </title>
</head>

<body>
    <div class="quote">
        <div class="quote--content">
            <div class="quote--contnet__title">
                <span class="logo--mini"><i class="fas fa-quote-left"></i></span>
                <span class="title--quote">DAILY QUOTES</span>
            </div>
            <div class="quote--content__infor">
                <div class="logo--big"><i class="fas fa-quote-left"></i></div>
                <span class="infor--text">You’ve gotta dance like there’s nobody watching, love like you’ll never be
                    hurt, sing like there’s
                    nobody listening, and live like it’s heaven on earth.</span>
            </div>
            <div class="quote--content__author">
                <img class="author--avatar"
                    src="http://morrisinsurancegroup.com/wp-content/uploads/2018/01/blank-avatar.png" />
                <span class="author--name">William W. Purkeys</span>
            </div>
        </div>
        <div class="quote--image">
        </div>
    </div>
    <div class="connect">
        <div>
            <button class="connect--btn">GET DAILY QUOTES</button>
        </div>
        <div class="connect--icon">
            <p>SHARE ON</p>
            <div class="connect--icon__social">
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
        </div>
        <div class="connect--share">
            <div>
                <i class="fab fa-gratipay"></i>
            </div>
            <p>SHARE 260 TIMES</p>
        </div>

    </div>
</body>

</html>
